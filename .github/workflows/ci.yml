name: Continuous Integration

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install Requirements
        run: |
          pip install dvc dvc_gs pandas joblib pytest scikit-learn
      - name: DVC Pull and Checkout For Generating the CSV files
        run: |
          dvc pull
          dvc checkout
      - name: Running out pytest file
        run: |
          pytest test_evaluation.py > results.txt
          cat results.txt 
