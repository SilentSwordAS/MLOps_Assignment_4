name: Continuous Integration

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Python Setup
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install Requirements
        run: |
          pip install dvc dvc_gs pandas joblib pytest scikit-learn==1.7.2
      - name: DVC Pull and Checkout For Generating the data files
        run: |
          dvc checkout
      - name: PyTest File Execution
        run: |
          pytest -s test_evaluation.py > results.txt
          cat results.txt 
      - name: Setup CML
        uses: iterative/setup-cml@v2

      - name: Post CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "## Pytest results" > report.md
          cat results.txt >> report.md
          cml comment create report.md
